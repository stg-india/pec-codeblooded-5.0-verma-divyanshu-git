<!DOCTYPE html>
<html>

<head>
    <title>Display Entity</title>
</head>

<body>
    <h1>Displaying Department</h1>
    <p><strong>Name:</strong> {{ department.name }}</p>
    <p><strong>Description:</strong> {{ department.description }}</p>

    <h2>Changes:</h2>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Field</th>
                <th>From</th>
                <th>To</th>
            </tr>
        </thead>
        <tbody>
            {% for change in changes %}
            <tr>
                {% for field, values in change.items %}
                <td>{{ field }}</td>
                <td>{{ values.0|default:"None" }}</td>
                <td>{{ values.1|default:"None" }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
